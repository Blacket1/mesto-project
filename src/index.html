<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img src="#" alt="ваше фото" class="profile__avatar">
        </div>
        <div class="profile__info">
          <div class="profile__info-name">
            <h1 class="profile__name-form"></h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__about-form"></p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2023 Mesto Russia</p>
    </footer>

    <section class="popup popup_profile">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__input-container popup__input-container_profile" name="form" novalidate>
          <button type="button" class="popup__close-button"></button>
          <input id="popup-text-name" type="text" placeholder="Имя" name="name" class="popup__text popup__text_name"
            minlength="2" maxlength="40" required pattern="^[а-яёА-ЯЁa-zA-Z \-]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="popup-text-name-error popup__input-error"></span>
          <input id="popup-text-about" type="text" placeholder="О себе" name="about"
            class="popup__text popup__text_about" minlength="2" maxlength="200" required
            pattern="^[а-яёА-ЯЁa-zA-Z \-]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="popup-text-about-error popup__input-error"></span>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_add-card">
      <div class="popup__container">
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__input-container popup__input-container_card" name="form" novalidate>
          <button type="button" class="popup__close-button"></button>
          <input id="popup-card-name" type="text" placeholder="Название" name="name-card"
            class="popup__text popup__text_namecard" minlength="2" maxlength="30" required
            pattern="^[а-яёА-ЯЁa-zA-Z \-]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="popup-card-name-error popup__input-error"></span>
          <input id="popup-card-adress" type="url" placeholder="Ссылка на картинку" name="adress-card"
            class="popup__text popup__text_adress-card" required>
          <span class="popup-card-adress-error popup__input-error"></span>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_edit-avatar">
      <div class="popup__container">
        <h2 class="popup__heading">Обновить аватар</h2>
        <form class="popup__input-container popup__input-container_avatar" name="form" novalidate>
          <button type="button" class="popup__close-button popup__close-button_avatar"></button>
          <input id="popup-avatar" type="url" placeholder="Ссылка на картинку" name="avatar"
            class="popup__text popup__text_avatar" required>
          <span class="popup-avatar-error popup__input-error"></span>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_picture">
      <div class="popup__container-picture">
        <img src="" alt="" class="popup__image">
        <button type="button" class="popup__close-button popup__close-button_picture"></button>
        <p class="popup__text-picture"></p>
      </div>
    </section>
  </div>

  <template class="template-card">
    <li class="elements__item">
      <img src="" alt="" class="elements__image">
      <button type="button" class="elements__trash-button"></button>
      <div class="elements__item-info">
        <h2 class="elements__text"></h2>
        <div class="elements__like-place">
          <button type="button" class="elements__like-button"></button>
          <p class="elements__like-numbers"></p>
        </div>
      </div>
    </li>
  </template>

</body>

</html>
