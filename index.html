<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar-image.jpg" alt="ваше фото" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-name">
            <h1 class="profile__name-form">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__about-form">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__cards">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__input-container" name="form">
          <button type="button" class="popup__close-button"></button>
          <input type="text" required placeholder="Имя" name="name" class="popup__text popup__text_name">
          <input type="text" required placeholder="О себе" name="about" class="popup__text popup__text_about">
          <input type="submit" value="Сохранить" class="popup__submit">
        </form>
      </div>
    </section>
    <section class="popup popup_add-card">
      <div class="popup__container">
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__input-container" name="form">
          <button type="button" class="popup__close-button popup__close-button_card"></button>
          <input type="text" placeholder="Название" name="name-card" class="popup__text popup__text_namecard">
          <input type="text" placeholder="Ссылка на картинку" name="adress-card"
            class="popup__text popup__text_adress-card">
          <input type="submit" value="Сохранить" class="popup__submit">
        </form>
      </div>
    </section>
    <section class="popup-picture">
      <div class="popup-picture__container">
        <img src="" alt="" class="popup-picture__image">
        <button type="button" class="popup-picture__close-button"></button>
        <p class="popup-picture__text"></p>
      </div>
    </section>
  </div>

  <template class="template-card">
    <li class="elements__item">
      <img src="" alt="" class="elements__image">
      <button type="button" class="elements__trash-button"></button>
      <div class="elements__item-info">
        <h2 class="elements__text"></h2>
        <button type="button" class="elements__like-button"></button>
      </div>
    </li>
  </template>

  <script src="script.js"></script>
</body>

</html>
