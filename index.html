<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar-image.jpg" alt="ваше фото" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-name">
            <h1 class="profile__name-form">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__about-form">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__cards">
          <li class="elements__item">
            <img src="./images/elements/element-karachaevsk.jpg" alt="карачаевск" class="elements__image">
            <div class="elements__item-info">
              <h2 class="elements__text">Карачаевск</h2>
              <button type="button" class="elements__like-button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/elements/element-elbrus.jpg" alt="эльбрус" class="elements__image">
            <div class="elements__item-info">
              <h2 class="elements__text">Гора Эльбрус</h2>
              <button type="button" class="elements__like-button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/elements/element-dombai.jpg" alt="домбай" class="elements__image">
            <div class="elements__item-info">
              <h2 class="elements__text">Домбай</h2>
              <button type="button" class="elements__like-button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/elements/element-elbrus2.jpg" alt="элбрус" class="elements__image">
            <div class="elements__item-info">
              <h2 class="elements__text">Гора Эльбрус</h2>
              <button type="button" class="elements__like-button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/elements/element-dombai2.jpg" alt="домбай2" class="elements__image">
            <div class="elements__item-info">
              <h2 class="elements__text">Домбай</h2>
              <button type="button" class="elements__like-button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/elements/element-cherkessia.jpg" alt="карачаево-черкессия" class="elements__image">
            <div class="elements__item-info">
              <h2 class="elements__text">Карачаево-Черкессия</h2>
              <button type="button" class="elements__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__input-container" name="form">
          <button type="button" class="popup__close-button"></button>
          <input type="text" placeholder="Имя" name="name" required class="popup__text">
          <input type="text" placeholder="О себе" name="about" class="popup__text">
          <input type="submit" value="Сохранить" class="popup__submit">
        </form>
      </div>
    </section>
  </div>
</body>

</html>
